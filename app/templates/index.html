{% extends "layout/base.html" %}

{% block title %}Create a new paste{% endblock %}

{% block content %}
    <div class="editor-form-container">
      <form class="editor-form" action="/paste/save" method="POST">
        <div class="options">
					<div class="option">
						<label for="language">Syntax</label>
						<select id="language" name="language">
							<option value="html">HTML</option>
							<option value="css">CSS</option>
							<option value="sass">Sass</option>
							<option value="scss">Scss</option>
							<option value="scss">Less</option>
							<option value="javascript">JavaScript</option>
							<option value="coffee">CoffeeScript</option>
							<option value="python">Python</option>
							<option value="ruby">Ruby</option>
							<option value="PHP">PHP</option>
						</select>
					</div> <!-- .option -->

					<div class="option">
						<label for="keybinding">Do you fly?</label>
						<select id="keybinding" name="keybinding">
							<option value="keybinding">None</option>
							<option value="vim">Vim</option>
							<option value="emacs">Emacs</option>
						</select>
					</div> <!-- .option -->

					<div class="option">
						<input class="paste-title-input" type="text" placeholder="Paste title">
					</div>

					<div class="option">
						<label>Private?</label>
						<input type="checkbox">
					</div> <!-- .option -->
        </div> <!-- .options -->

        <div id="editor"></div>
        <button class="btn-ghost" type="submit">Submit</button>
      </form>
    </div> <!-- .form -->
    {% endblock %}

    {% block scripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ext-language_tools.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ext-emmet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://nightwing.github.io/emmet-core/emmet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% endblock %}
